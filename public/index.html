<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEMOJA</title>
    <link rel="stylesheet" href="stylesheets/foundation.css" />
    <script src="js/vendor/modernizr-2.7.1.js"></script>
    <script src="js/vendor/foundation-5.1.1.min.js"></script>
    <script src="js/vendor/require.js" data-main="js/main.js"></script>
  </head>
  <body>

    <!-- [Page Header] Navigation bar -->
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name"><h1><a href="#">MEMOJA</a></h1></li>
      </ul>
      <section class="top-bar-section">
        <ul class="right">
          <li class="active"><a href="#create">Add Memo</a></li>
          <li><a href="#">Memo List</a></li>
        </ul>
      </section>
    </nav>

    <!-- Main container - the content of this would be changed when a view get changed -->
    <div id="mainContainer"></div>

    <!-- [template] Show memo -->
    <script type="text/template" id="templateShowMemo">
      <div class="row">
        <div class="large-12 columns">
          <h3>MemoView</h3>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <div class="panel">
            <b>Title:</b><p><%- title %></p>
            <b>Content:</b><p><%- content %></p>
            <b>Created:</b><p><%- created %></p>
            <b>Updated:</b><p><%- updated %></p>
            <a href="#" class="small radius button">Edit</a>
          </div>
        </div>
      </div>
    </script>

    <!-- [template] Create memo -->
    <script type="text/template" id="templateCreateMemo">
      <div>
        <div class="row">
          <div class="large-12 columns">
            <h3>New memo</h3>
          </div>
        </div>
        <form>
          <div class="row">
            <div class="large-12 columns">
              <label><h5>Title:</h5></label>
              <input type="text" placeholder="Enter title" />
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label><h5>Description:</h5></label>
              <textarea placeholder="Enter description"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="large-4 medium-4 columns">
              <a href="#" class="small radius button">Save</a>
            </div>
          </div>
        </form>
      </div>
    </script>

    <script>
      $(document).foundation();
    </script>
  </body>
</html>
